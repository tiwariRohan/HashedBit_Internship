<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Theme Example</title>
    <link rel="stylesheet" href="ToggleTheme.css">
</head>
<body>
    <div id="app" class="day">
        <p>I am a HashedBit student, ready to become an awesome full-stack developer</p>
        <button id="swap" class="button_day" onclick="swapTheme()">Toggle Theme</button>
    </div>
    <script>
        function swapTheme() {
            const appDiv = document.getElementById('app');
            const button = document.getElementById('swap');
            const isDay = appDiv.classList.contains('day');

            if (isDay) {
                appDiv.classList.replace('day', 'night');
                button.classList.replace('button_day', 'button_night');
            } else {
                appDiv.classList.replace('night', 'day');
                button.classList.replace('button_night', 'button_day');
            }
        }
    </script>
</body>
</html>
